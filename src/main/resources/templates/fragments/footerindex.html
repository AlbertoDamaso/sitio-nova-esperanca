<footer id="rodape" style="width: 880px;" th:fragment="rodapeindex">
    <div class="container">
            <div class="row" style="width: 880px; margin-left: -10px;" >
                <div class="col-md-6">
                    <h3>Fale Conosco</h3>
                    <address>
                        <figure>
                            Rua Uberaba, Quadra 77, L-9
                            <br>
                            Aparecida de Goiânia - GO, 74915-123
                        </figure>
                        <br>
                        <figure>
                            <div class="font-weight-bold">Email:</div>
                            <a href="#">alberto.centeno@decisaosistemas.com.br</a>
                        </figure>
                        <figure>
                            <div class="font-weight-bold">Telefone:</div>
                            (62) 4013-9300
                        </figure>
                    </address>
                </div>
                <div class="col-md-6 pt-1">
                    <h3>Formulário de contato</h3>
                    <form id="form-contact" method="post" action="/" class="clearfix ts-form ts-form-email ts-inputs__transparent">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="name">Seu Nome *</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Seu Nome" required="">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="email">Seu Email *</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Seu Email" required="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="empresa">Sua Empresa *</label>
                                    <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Sua Empresa" required="">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="telefone">Seu Telefone *</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Seu Telefone" required="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="message">Sua Mensagem *</label>
                                    <textarea class="form-control" id="message" rows="5" name="message" placeholder="Sua Mensagem" required=""></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <button type="submit" class="btn btn-primary float-right" id="form-contact-submit"><div class="status"><i class="fas fa-circle-notch fa-spin spinner"></i></div><span>Enviar
                                Mensagem</span></button>
                        </div>
                        <div class="form-contact-status"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>       

    <p style="margin-top: 90px">
        &copy; 2013 - by Alberto Centeno <br/>
        <a href="http://facebook.com/" target="blank"> Facebook</a>
    </p>
